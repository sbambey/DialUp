<head>  
  <title>DialUp Chat</title>
</head>

<template name="home">
  <div class="container">
    <center>
      <a class="btn btn-primary btn-enter" href="{{pathFor route='chat'}}">Enter Chat</a>
      <p class="lead danger">Note: Laser will activate when sending messages.</p>
    </center>
  </div>
</template>

<template name="chat">
  <div class="container">
    <header>
      <h1>Meteor Chat</h1>
      <span title="smile" class="emoji">ðŸ˜„</span>
      {{#emoji}}
        now with emojis: :boom: :D
      {{/emoji}}
      {{> loginButtons}}
    </header>
    <!-- chat messages here -->
    <ul class="message-window" id="message-window">
      {{#each recentMessages}}
       {{#emoji}}
          {{> message}}
        {{/emoji}}
      {{/each}}         
    </ul>
    <!-- more-messages button -->
    <footer>
      {{#if currentUser}}
        <form class="new-message">
          <input type="text" name="text" placeholder="Type a message" autocomplete="off" />
        </form>
      {{/if}}
    </footer>
  </div>
</template>

<!-- message template here -->
<template name="message">
  <li class="message">
    <div class="username">{{username}}</div>
    <div class="message-text">{{{messageText}}}</div>
  </li>
</template>
