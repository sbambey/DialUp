<head>
  <title>Dial Up Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Meteor Chat</h1>
<!--       {{ ! A block of text. Works similar to the built-in Markdown block helper. }}
      {{#emoji}}
      A text with some emojis: :boom: :smile:
      {{/emoji}} -->
      {{> loginButtons}}
    </header>
    <!-- chat messages here -->
    <ul class="message-window">
      {{#each recentMessages}}
        {{> message}}
      {{/each}}
    </ul>
    <!-- more-messages button -->
    <footer>
      {{#if currentUser}}
        <form class="new-message">
          <input type="text" name="text" placeholder="Type a message" autocomplete="off" />
        </form>
      {{/if}}
    </footer>
  </div>
</body>

<!-- message template here -->
<template name="message">
  <li class="message">
    <div class="username">{{username}}</div>
    <div class="message-text">{{messageText}}</div>
  </li>
</template>
